name: Build JSON lib

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            valgrind \
            make \
            ;
      - name: Build
        run: |
          DO_MemCheck=true
          CXX=g++
          CC=gcc
          DO_Coverage=ON
          BUILD_TOOL="Unix Makefiles"
          BUILD_TYPE=Debug
          LIB_TYPE=shared
          source .github/workflows/build.sh
      - name: Coveralls
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
